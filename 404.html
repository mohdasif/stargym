<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
            font-family: sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            font-size: 80px;
            margin: 0;
        }
        p {
            margin: 10px 0 20px;
            color: #777;
        }
        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #007e8f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #339ba6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found. Redirecting...</p>
        <a href="/">Go Home</a>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "https://stargym.in"; 
        }, 3000); 
    </script>
</body>
</html>
